<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Diary</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div class="back">
        <header>
            <nav>
                <div class="logo" >
                    <img src="book.png" alt="" id="logo-image">
                <h1 id="diary">Chef Diary</h1>
                </div>
                
                <ul>
                    <li id="homeBtn"><button id="Middle Eastern"  onclick="showrecipies(id)" >Home</button></li>
                    <li id="Btn1"><button id="asian"  onclick="showrecipies(id)">Asian</button></li>
                    <li id="Btn2"><button id="Italian"  onclick="showrecipies(id)">Italian</button></li>
                    <li id="Btn2"><button id="chinese"  onclick="showrecipies(id)">Chinese</button></li>
                    <li id="Btn2"><button id="japanese"  onclick="showrecipies(id)">Japanese</button></li>
                    <li id="Btn2"><button id="African"  onclick="showrecipies(id)">African</button></li>
                    <li id="Btn2"><button id="French"  onclick="showrecipies(id)">French</button></li>
                    <li id="Btn2"><button id="Korean"  onclick="showrecipies(id)">Korean</button></li>
                    <li id="Btn2"><button id="Indian"  onclick="showrecipies(id)">Indian</button></li>
                    
                </ul>
                <div class="search-container">
                    <input id="searchbar" type="text" placeholder="Search..." />
                    <button id="searchbtn" type="submit">Search</button>
                </div>
            </nav>
        </header>
        <main>
            <div id="remove">
                <div class="main-content">
                    <div id="content">
                        <h2>Welcome to the <br>Recipe Finder! </h2>
                        <p id="paragraph">Find delicious recipes based <br>on your favorite ingredients or cuisine.</p>
                </div>
            </div>
            
            <div id="search-section" class="hidden-section">
                <form >
                <input type="text" id="recipe-search-bar" placeholder="Search recipes...">
                <button id="recipe-search-button">Search</button>
            </form>
                <div id="recipe-list"></div>
                <div id="recipe-details" class="hidden"></div>
            </div>
        </main>
    </div>
    <div class="cardbox" id="cardbox"></div>
    <div class="recipes" id="recipes" ></div>
 <script src="scrpt.js"></script>
</body>
</html>
